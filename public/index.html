   <h1>Gesti√≥n de Usuarios (CRUD)</h1>
    
    <a href="/obtenerUsuario">Obtener Usuarios (Leer)</a>

    <hr>

    <h2>Agregar Usuario (Crear)</h2>
    <form action="/agregarUsuario" method="post">
        <input type="text" name="nombre" placeholder="Nombre de Usuario" required>
        <input type="submit"  class="btn btn-primary" value="Agregar Usuario">
    </form>

    <hr>

    <h2>Actualizar Usuario (Modificar)</h2>
    <form action="/actualizarUsuario" method="post">
        <input type="text" name="id" placeholder="ID del Usuario a modificar" required>
        <input type="text" name="nombre" placeholder="Nuevo Nombre de Usuario" required>
        <input type="submit"  class="btn btn-primary" value="Actualizar Usuario">
    </form>
   
    <hr>
    
    <h2>Borrar Usuario (Eliminar)</h2>
    <form action="/borrarUsuario" method="post">
        <input type="text" name="id" placeholder="Ingresa el ID del Usuario" required>
        <input type="submit"  class="btn btn-primary" value="Borrar Usuario">
    </form>
   </form>
